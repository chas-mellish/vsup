<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Legend test</title>
        <meta charset="UTF-8">

        <style>
            body {
                font-family: sans-serif;
            }
        </style>

        <script src="../node_modules/d3/build/d3.js"></script>
        <script src="../dist/bvu.js"></script>
    </head>
    <body>
        <svg id="vis"></svg>

        <script>
            var svg = d3.select("#vis");
            svg.attr("width",400).attr("height",800);

            var color = d3.scaleQuantize()
                .domain([0, 1])
                .range(d3.quantize(d3.interpolateViridis, 5));

            var legend = bvu.legend.simpleLegend()
                .title("Simple Legend")
                .size(250)
                .height(20)
                .scale(color)
                .x(10)
                .y(20);

            svg
                .append("g")
                .call(legend)

            var squareQuantization = bvu.squareQuantization().n(5).valueDomain([0, 39]).uncertaintyDomain([1.1, 4.8]);
            var squareScale = bvu.scale().quantize(squareQuantization).range(d3.interpolateViridis);

            var quantization = bvu.quantization().branching(2).layers(4).valueDomain([-10, 55]).uncertaintyDomain([1.1, 4.8]);
            var scale = bvu.scale().quantize(quantization).range(d3.interpolateViridis);

            var heatLegend = bvu.legend.heatmapLegend()
                .scale(squareScale)
                .size(150)
                .x(60)
                .y(160);

            svg
                .append("g")
                .call(heatLegend);

            var arcLegend = bvu.legend.arcmapLegend()
                .scale(scale)
                .size(150)
                .x(60)
                .y(380);

            svg
                .append("g")
                .call(arcLegend);
        </script>
    </body>
</html>
